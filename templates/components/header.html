{{define "header"}}
<header class="main-header">
    <div class="header-content">
        <div class="logo">
            <i class="fas fa-network-wired"></i>
            <span>Zano Network</span>
        </div>
        <nav class="main-nav">
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                {{range .NavItems}}
                <li>
                    <a href="{{.Link}}" {{if .Active}}class="active"{{end}} data-section="{{.Section}}">
                        <i class="{{.Icon}}"></i> {{.Text}}
                    </a>
                </li>
                {{end}}
            </ul>
        </nav>
    </div>
</header>
{{end}}
